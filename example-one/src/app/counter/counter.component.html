<div class="form-group">
    <label>Count: </label>
    {{count$ | async}}
</div>
<button class="btn btn-primary mr-3" (click)="increment()">Increment</button>
<button class="btn btn-primary mr-3" (click)="decrement()">Decrement</button>
<button class="btn btn-primary mr-3" (click)="reset()">Reset</button>
